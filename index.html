<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, I'm RollMyst â€“ Portfolio</title>
    <meta name="description" content="Welcome to my portfolio! I'm RollMyst and I'm a coder from the United Kingdom and well I think my work speaks for itself with how messy the code is, but working code is good code in my books, right?">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/svgs/solid/user.svg" type="image/svg+xml">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Particles.js for Interactive Background Effects -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        .bg-custom {
            background-color: #111;
        }

        .btn {
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #4e3eff;
        }
    </style>
</head>
<body class="bg-custom">

    <!-- Particles Background -->
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full z-0"></div>

    <!-- Main Content -->
    <div class="relative z-10">
        <!-- Header Section -->
        <section class="min-h-screen flex flex-col items-center justify-center text-center space-y-6 px-4">
            <h1 class="text-5xl font-semibold mb-4 text-white">Hello, I'm RollMyst</h1>
            <p class="text-lg max-w-2xl mx-auto text-gray-400">I'm a passionate developer who loves creating innovative solutions and beautiful user experiences. Welcome to my portfolio!</p>
            <div class="space-x-4 mt-6">
                <button class="btn bg-blue-600 text-white px-6 py-3 rounded-full" hx-get="/about.html" hx-target="#content" hx-swap="innerHTML">About Me</button>
                <button class="btn bg-gray-700 text-white px-6 py-3 rounded-full" hx-get="/projects.html" hx-target="#content" hx-swap="innerHTML">My Work</button>
            </div>
        </section>

        <!-- Dynamic Content Section -->
        <section id="content" class="min-h-screen flex items-center justify-center px-4 text-center">
            <p class="text-gray-400">Click the buttons above to load content dynamically.</p>
        </section>
    </div>

    <!-- Scripts -->
    <script>
        // Particles.js settings for animated background
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#ffffff"
                    }
                },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
