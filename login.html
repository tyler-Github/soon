<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xnoid Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./Background.webp');
            background-size: cover;
            background-position: center;
            filter: blur(50px);
            z-index: -1;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            padding: 30px 20px;
            text-align: center;
            z-index: 0;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }

        .input-group {
            margin: 15px 0;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            padding-left: 40px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 14px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        .input-group input::placeholder {
            color: #ffffff;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 15px 0;
            color: #ffffff;
            font-size: 14px;
        }

        .checkbox-group input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            transition: background 0.3s, border 0.3s;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background: #0078d4;
            border-color: #0078d4;
        }

        .checkbox-group input[type="checkbox"]:checked::after {
            content: "âœ”";
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #0078d4, #005ea2);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #005ea2, #003f7e);
            transform: scale(1.02);
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #d8dee9;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            /* Ensure it's hidden on page load */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-container .circle {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-bottom: 10px;
            /* Space between circle and text */
        }

        .loading-container p {
            font-size: 16px;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container" id="login-container">
        <h1>Xnoid Panel</h1>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="stay-signed-in" name="stay-signed-in">
                <label for="stay-signed-in">Stay signed in</label>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>

    <!-- Loading Animation -->
    <div class="loading-container" id="loading-container">
        <div class="circle"></div>
        <p>Signing In...</p>
    </div>

    <script>
        // Handle form submission with AJAX
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission (page reload)

            showLoadingAnimation(); // Show loading animation
            document.getElementById('login-container').style.opacity = '0'; // Fade out login form

            // Here you can add your AJAX code to submit the form data to the server
            const formData = new FormData(this);

            // Simulating the server response
            setTimeout(function () {
                hideLoadingAnimation(); // Hide loading animation after some time
                document.getElementById('login-container').style.opacity = '1'; // Fade in login form
                window.location.href = 'https://xnoid.studio'; // Redirect to the specified URL
            }, 3000); // Simulating a 3-second login process
        });


        function showLoadingAnimation() {
            document.querySelector('.login-container').style.display = 'none'; // Hide the login form
            document.getElementById('loading-container').style.display = 'flex'; // Show loading animation
        }

        function hideLoadingAnimation() {
            document.querySelector('.login-container').style.display = 'block'; // Show the login form again
            document.getElementById('loading-container').style.display = 'none'; // Hide loading animation
        }

        hideLoadingAnimation()
    </script>
</body>

</html>
